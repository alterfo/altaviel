<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список</title>
    <link rel="stylesheet" type="text/css" href="static/css/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div id="welcome-page" data-role="page">
        <header data-role="header">
            <h1>Запросы</h1>
            <a href="#" data-icon="gear" class="ui-btn-right">Настройки</a>
            <div data-role="navbar" data-iconpos="right">
                <ul>
                    <li><a href="#" data-icon="grid" class="ui-btn-active">Запросы</a>
                    </li>
                    <li><a href="#" data-icon="search">Карта</a>
                    </li>
                    <li><a href="#" data-icon="star">Зал славы</a>
                    </li>
                </ul>
            </div>
            <!-- /navbar -->
        </header>
        <div id="content" data-role="content">
            <h2>Список запросов (отсортировано по близости к вам)</h2>
            <ul data-role="listview" data-inset="true" id="request_list">
                <!-- list is generated by javascript -->
            </ul>
        </div>
        <footer data-role="footer">
            <h3>Сделано с любовью</h3>
            <a href="credits.html" data-icon="info" data-iconpos="notext" class="ui-btn-right">О нас</a>
        </footer>
    </div>

    <div id="map-page" data-role="page">
        <header data-role="header">
            <a href="#" data-icon="back" data-rel="back" data-iconpos="notext" title="Go back">Back</a>
            <h1>Запрос на карте</h1>
        </header>
        <div id="content" data-role="content">
            <div id="map"></div>
        </div>
        <footer data-role="footer">
            <h3>Сделано с любовью</h3>
            <a href="credits.html" data-icon="info" data-iconpos="notext" class="ui-btn-right">О нас</a>
        </footer>
    </div>
    <script src="static/js/jquery-1.10.2.min.js"></script>
    <script src="static/js/jquery.mobile.config.js"></script>
    <script src="static/js/jquery.mobile-1.3.2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCW4Xklzsz81joDEoqEPlSt2fhaxArZlAE&sensor=true&language=ru"></script>
    <script src="static/js/functions.js"></script>
</body>

</html>
